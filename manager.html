<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>COP 4331 Small Project Manager</title>
    <!--local Style Sheet Ref. Can delete when adding to server-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Copied and pasted refs from the manager.html file on server currently-->
    <script type="text/javascript" src="./js/code.js"></script>
    <!--<link href="css/styles.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            readCookie();
        }, false);
    </script>
</head>

<body>

    <!-- Add Contact Modal -->
    <div class="modal fade" id="addcontact" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add New Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
                </div>
                <div class="modal-body">
                    <div class="form-group text-center">
                        <label for="formControlInput" class="form-label fs-5 fw-bold">First Name</label>
                        <input type="firstname" class="form-control mb-3" id="firstNameInput" placeholder="First">

                        <label for="formControlInput" class="form-label fs-5 fw-bold">Last Name</label>
                        <input type="lastname" class="form-control mb-3" id="lastNameInput" placeholder="Last">

                        <label for="formControlInput" class="form-label fs-5 fw-bold">Email</label>
                        <input type="email" class="form-control" id="email2" placeholder="Email">

                        <label for="formControlInput" class="form-label fs-5 fw-bold">Phone #</label>
                        <input type="phone" class="form-control" id="phone2" placeholder="Phone #">

                    </div>
                </div>
                <div class="modal-footer">
                    <span id="contactAddResult"></span>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
                    <button type="button" class="btn btn-std" onclick="addContact();">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Contact Modal -->
    <div class="modal fade" id="editcontact" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Edit Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group text-center">

                        <label for="formControlInput" class="form-label fs-5 fw-bold">First Name</label>
                        <input type="firstname" class="form-control mb-3" id="firstNameInputE" placeholder="First">

                        <label for="formControlInput" class="form-label fs-5 fw-bold">Last Name</label>
                        <input type="lastname" class="form-control mb-3" id="lastNameInputE" placeholder="Last">

                        <label for="formControlInput" class="form-label fs-5 fw-bold">Email</label>
                        <input type="email" class="form-control" id="emailE" placeholder="Email">

                        <label for="formControlInput" class="form-label fs-5 fw-bold">Phone #</label>
                        <input type="phone" class="form-control" id="phoneE" placeholder="Phone #">

                    </div>
                </div>
                <div class="modal-footer">
                    <span id="contactEditResult"></span>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-std" onclick="editContact();">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Contact Modal -->
    <div class="modal" id="deleteConfirmation" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you wish to delete this contact?</p>
                </div>
                <div class="modal-footer">
                    <span id="contactDeleteResult"></span>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-std" id="deleteConfirmed" onclick="deleteContact();">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Meat of Website -->
    <section class="managerForm">
        <div class="container">
            <div class="row">
            <div class="modal-footer">
                <span id="userName"></span>
                <div class="col text-right"><button type="button" id="logoutButton" class="btn-logout float-end mt-2" onclick="doLogout();"><i class="bi bi-box-arrow-left"></i>
          </button>
          </div>
          </div>
                <h1 class="fs-1 mt-2">G3</h1>
                <h2 class="fs-1 mb-4 text-center">Contact Manager</h2>
                <h3 class="fs-3 mb-3">Contacts</h3>

                <!-- Search -->
                <div class="col-sm-5 col-md-4 col-lg-3">
                    <div class="input-group">
                        <input type="text" placeholder="Search..." class="form-control" id="searchText" name="search">
                        <button class="btn btn-std" onclick="searchContact();"><i class="bi bi-search"></i></button>
                         <div class="container">
                           <div class="row">
                             <div class="col" text-left>
                               <span id="contactSearchResult"></span>
                             </div>
                           </div>
                         </div>
                    </div>
                </div>
                <!-- Table -->
                <table class="table table-sm mb-3">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone #</th>
                            <th scope="col">Date Added</th>
                            <th scope="col">
                                <!-- Add Contact Button trigger modal -->
                                <button type="button" class="btn btn-addcontact" data-bs-toggle="modal" data-bs-target="#addcontact" onclick="deleteContactAddResultM();">
                  <i class="bi bi-person-plus"></i>
                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id = "sTable">
                     
                    </tbody>
                </table>

            </div>
        </div>
    </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
