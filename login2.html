<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>COP 4331 Small Project Login</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
      
    <section class = "myForm">
        <div class="container">
            <div class="row">
                    <h1 class="fs-1 text-center">Group 3</h1>
                    <h2 class="fs-5 mt-2 mb-4 text-center">Task Manager</h2>
                    <h3 class="fs-3 mb-3">Sign In</h3>
                    <form>
                        <div class="form-group text-center">
                            
                                <label for="formControlInput" class="form-label fw-bold">Username</label>
                                <input type="username" class="form-control mb-3" id="usernameinput" placeholder="Username" required autofocus>
                            
                            
                                <label for="formControlInput" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control" id="passwordinput" placeholder="password">
                            
                            
                                <button type="button" class="btn-login">Login</button>
                            </div>
                            <p>Create your account here <a href="./register.html">Sign Up</a></p>
                    </form>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
