<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>COP 4331 Small Project Register</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/md5.js"></script>
    <script type="text/javascript" src="./js/code.js"></script>
</head>

<body>

    <section class="myForm">
        <div class="container">
            <div class="row">
                <h1 class="fs-1 mt-2">G3</h1>
                <h2 class="fs-1 mb-4 text-center">Task Manager</h2>
                <h3 class="fs-3 mb-3">Sign Up</h3>
                <span id="userAddResult"></span>
                <form>
                    <div class="form-group text-center">

                        <label for="formControlInput" class="form-label fs-5 fw-bold">First Name</label>
                        <input type="firstname" class="form-control mb-3" id="firstnameinput" placeholder="First">

                        <label for="formControlInput" class="form-label fs-5 fw-bold">Last Name</label>
                        <input type="lastname" class="form-control mb-3" id="lastnameinput" placeholder="Last">

                        <label for="formControlInput" class="form-label fs-5 fw-bold">Username</label>
                        <input type="username" class="form-control mb-3" id="usernameinput" placeholder="Username" required autofocus>


                        <label for="formControlInput" class="form-label fs-5 fw-bold">Password</label>
                        <input type="password" class="form-control" id="passwordinput" placeholder="password">


                        <button type="button" class="btn-signup" onclick="addUser();">Sign Up</button>
                    </div>
                    <p>Already have an account? <a href="./">Sign In</a></p>
                </form>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
