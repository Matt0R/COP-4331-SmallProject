<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>COP 4331 Small Project Sign Up</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class = "Form">
        <div class="container">
            <div class="row g-0 mt-4">
                <div class="col-md-5">
                    <img src="./hackerman.png" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-md-7 px-5 pt-5">
                    <h1 class="fs-1 mb-4">Group 3</h1>
                    <h2 class="fs-3 mb-3">Sign Up</h2>
                    <form action="Sign Up">
                        <div class="form-group">
                            <div class="col-md-7 mt-4">
                                <label for="formControlInput" class="form-label fw-bold">First Name</label>
                                <input type="firstname" class="form-control" id="firstnameinput" placeholder="First">
                            </div>
                            <div class="col-md-7 mt-2">
                                <label for="formControlInput" class="form-label fw-bold">Last Name</label>
                                <input type="lastname" class="form-control" id="lastnameinput" placeholder="Last">
                            </div>
                            <div class="col-md-7 mt-2">
                                <label for="formControlInput" class="form-label fw-bold">Username</label>
                                <input type="username" class="form-control" id="usernameinput" placeholder="Username">
                            </div>
                            <div class="col-md-7 mt-2">
                                <label for="formControlInput" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control" id="passwordinput" placeholder="password">
                            </div>
                            <div class="col-md-7 mt-2 mb-4">
                                <button type="button" class="btn-signup">Sign Up</button>
                            </div>
                            <p>Already have an account? <a href="./login.html">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
